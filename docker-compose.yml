# CodeForge Development Environment
# Run: docker-compose up -d

services:
  # PostgreSQL with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: codeforge-postgres
    environment:
      POSTGRES_DB: codeforge
      POSTGRES_USER: codeforge
      POSTGRES_PASSWORD: codeforge_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codeforge"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for caching and job queue
  redis:
    image: redis:7-alpine
    container_name: codeforge-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: codeforge-backend
    environment:
      DATABASE_URL: postgresql://codeforge:codeforge_dev_password@postgres:5432/codeforge
      REDIS_URL: redis://redis:6379
      SECRET_KEY: dev-secret-key-change-in-production
      DEBUG: "true"
      CORS_ORIGINS: '["http://localhost:3000", "http://localhost:5173"]'
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: codeforge-frontend
    environment:
      VITE_API_URL: http://localhost:8000/api/v1
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0

  # Celery Worker for background tasks
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: codeforge-worker
    environment:
      DATABASE_URL: postgresql://codeforge:codeforge_dev_password@postgres:5432/codeforge
      REDIS_URL: redis://redis:6379
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
    command: celery -A app.worker worker --loglevel=info

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: codeforge-network
